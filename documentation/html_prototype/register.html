<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/styles/styles.css">
    <title>Sign Up Page</title>
</head>
<body>
<div class="container">
    <div class="name text-center adjustment">
        <h1>CRYPTEX</h1>
    </div>
    <div class="shadow p-5 mb-5 bg-body rounded">
        <div class="text-center adjustment-bottom"><h2>Sign Up Page</h2></div>
            <form method="POST">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input required type="email" class="form-control" name="username" aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input required type="password" class="form-control" name="password">
                </div>
               <div class="mb-3">
                    <label for="password2" class="form-label">Password Confirmation</label>
                    <input required type="password" class="form-control" name="password2">
               </div>
                <button type="submit" class="btn btn-outline-dark">Sign Up</button>
            </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
